<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tompsuli's Google project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="navBar">
        <a class="navLink" href="">Gmail</a>
        <a class="navLink" href="">Image search</a>
        <button class="apps"><span class="material-icons">apps</span></button>
        <button class="logIn">log in</button>
    </nav>
    <main class="main">
        <img class="googleImg" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> 
        <form class="searchForm">
            <div class="searchBar">
                <div class="searchIcon">
                    <span class="material-icons">search</span>
                </div>
                <div class="searchInput">
                    <input type="text">
                </div>
                <div class="keyboardIcon">
                    <span class="material-icons">keyboard</span>
                </div>
                <div class="micIcon">
                    <span class="material-icons">mic</span>
                </div>
            </div>
        </form>
        <div class="buttonBlock">
            <button class="buttons">Google search</button>
            <button class="buttons">I'm Feeling lucky</button>
        </div>
    </main>
    <footer class="footer">
        <div class="left">
            <a class="footerLink" href="">About</a>
            <a class="footerLink" href="">Advertisements</a>
            <a class="footerLink" href="">Companies</a>
            <a class="footerLink" href="">This is how Search Works</a>
        </div>
        <div class="right">
            <a class="footerLink" href="">Privacy</a>
            <a class="footerLink" href="">Terms of use</a>
            <a class="footerLink" href="">Settings</a>
        </div>
    </footer>
</body>
</html>
